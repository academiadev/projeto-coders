<!DOCTYPE html>
<html lang="en" ng-app="reembolsoModule">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gastos - Reembolso</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!-- Your custom styles (optional) -->
    <link href="css/style-dashboard.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <!-- Chart -->
    <script type="text/javascript" src="js/libs/Chart.js"></script>
    <!-- Materialize -->
    <script type="text/javascript" src="js/libs/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controllers/gastos-controller.js"></script>
  </head>

  <body ng-controller="GastosController">
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a class="brand-logo">Gastos</a>
            <a href="#" data-activates="slide-out" class="menu-button"><img src="images/menu.svg"></a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Sidenav Structure -->
    <ul id="slide-out" class="side-nav">
      <li><div class="user-view">
        <a class="reembolso-perfil">Reembolso</a>
        <a class="nome-perfil name">{{perfil.nome}}</a>
        <a class="email-perfil email">{{perfil.email}}</a>
      </div></li>
      <li><a href="#"><img src="images/historico-solicitacoes.svg" class="sidenav-icons">Histórico e Solicitações</a></li>
      <li><a href="#"><img src="images/dashboard.svg" class="sidenav-icons">Dashboard de Gastos</a></li>
      <li><a href="#"><img src="images/perfil.svg" class="sidenav-icons">Perfil</a></li>
      <li><a href="#"><img src="images/sair.svg" class="sidenav-icons">Sair</a></li>
    </ul>

    <main>
      <div class="container">
        <div class="grafico-area">
          <p class="titulo-gastos">Gastos por categoria</p>
          <canvas id="myChart"></canvas>
        </div>
        <div class="gastos-area">
          <p class="titulo-gastos">Gastos por usuário</p>
          <!--Table-->
          <table class="table">
              <thead>
                <tr>
                  <th>Usuário</th>
                  <th>Valor</th>
                  <th>E-mail</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="gastos in gastosTotalUsuario">
                  <td>{{gastos.usuario}}</td>
                  <td>{{gastos.valor}}</td>
                  <td>{{gastos.email}}</td>
                </tr>
              </tbody>
            </table>
            <!--Table-->
        </div>
      </div>
    </main> 

  </body>
</html>
