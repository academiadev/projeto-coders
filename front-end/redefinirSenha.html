<!DOCTYPE html>
<html lang="en" ng-app="reembolsoModule">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Redifinir senha - Reembolso</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!-- Your custom styles (optional) -->
    <link href="css/style-forms.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <!-- Materialize -->
    <script type="text/javascript" src="js/libs/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controllers/redefinir-controller.js"></script>
  </head>

  <body ng-controller="RedefinirController">
    <div class="container">
      <div class="signin col-md-4 offset-md-4">
        <h3 class="title">Redifinir senha</h3>
        <form class="form-default">
          <div>
            <p class="redefinir-informacao">Insira o seu e-mail cadastrado para redefinir sua senha</p>
          </div>
          <div class="md-form">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" ng-model="redefinir.email" x-webkit-speech required autofocus>
              <label for="email" data-error="E-mail invÃ¡lido">E-mail</label>
            </div>
          </div>
          <div class="button-login">
            <p><a href="#" class="btn btn-lg btn-primary btn-block " id="redefinir">REDEFINIR SENHA</a></p>
          </div>            
        </form>
      </div>
    </div>

  </body>
</html>
