<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cadastro Reembolso - Reembolso</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!-- Your custom styles (optional) -->
    <link href="css/style-forms.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="signin col-md-4 offset-md-4">
        <h4 class="title">Cadastro Reembolso</h4>
        <form class="form-default">
          <div class="md-form">
            <div class="input-field col s12">
              <input id="nome" type="text" class="validate" required autofocus>
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="md-form">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required>
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="md-form">
            <div class="input-field col s12">
              <input id="senha" type="password" class="validate" required>
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="md-form">
            <div class="input-field col s12">
              <input id="senhaRepetida" type="password" class="validate" required>
              <label for="senhaRepetida">Repetir senha</label>
            </div>
          </div>

          <!--Radio buttons-->
          <p>
            <label>
              <input class="with-gap" name="group1" type="radio" checked />
              <span>Criar uma nova empresa (Admin)</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="group1" type="radio"/>
              <span>Inserir código existente</span>
            </label>
          </p>
          <!--\ Radio buttons -->
          
          <div cclass="md-form">
            <div class="input-field col s12">
              <input id="codigo" type="text" class="validate" required>
              <label for="codigo">Código da Empresa</label>
            </div>
          </div>
          <div class="button-login">
              <button class="btn btn-lg btn-primary btn-block" type="submit">CADASTRAR</button>
          </div>            
        </form>
      </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Materizlize -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
