<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cadastrar nova senha - Material Design Bootstrap</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="signin col-md-4 offset-md-4">
        <h4 class="title">Cadastre uma nova senha</h4>
        <form class="form-default">
          <div class="md-form">
            <div class="input-field col s12">
              <input id="senha" type="password" class="validate" required autofocus>
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="md-form">
            <div class="input-field col s12">
              <input id="senhaRepetida" type="password" class="validate" required>
              <label for="senhaRepetida">Repetir senha</label>
            </div>
          </div>
          <div class="button-login">
            <p><a href="#" class="btn btn-lg btn-primary btn-block " id="redefinir">CONFIRMAR NOVA SENHA</a></p>
          </div>            
        </form>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
